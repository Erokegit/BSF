<!DOCTYPE html>
<html>
<head>
    <title>Bangalore Sports Foundation Database</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Table Search Example</h1>
    <input type="text" id="searchInput" placeholder="Search for something...">
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Sex</th>
                <th>TShirt Size</th>
                <th>Bib Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ram</td>
                <td>123456789</td>
                <td>Male</td>
                <td>M</td>
                <td>3456</td>
            </tr>
            <tr>
                <td>Ramya</td>
                <td>987654321</td>
                <td>Female</td>
                <td>S</td>
                <td>6543</td>
            </tr>
            <tr>
                <td>Vijay</td>
                <td>9538450228</td>
                <td>Male</td>
                <td>L</td>
                <td>3421</td>
            </tr>
            <tr>
                <td>Aruna</td>
                <td>7293080102</td>
                <td>Female</td>
                <td>M</td>
                <td>9384</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Get the input field and table body
        var input = document.getElementById('searchInput');
        var table = document.querySelector('table');

        // Add an event listener to the input field to handle searches
        input.addEventListener('input', function() {
            var query = input.value.toLowerCase();
            var rows = table.querySelectorAll('tbody tr');

            rows.forEach(function(row) {
                var data = row.textContent.toLowerCase();
                if (data.includes(query)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
