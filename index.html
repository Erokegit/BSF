<!DOCTYPE html>
<html>
<head>
    <title>Table Search Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Table Search Example</h1>
    <input type="text" id="searchInput" placeholder="Search for something...">
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>Category A</td>
                <td>$10.99</td>
                <td>Description 1</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>Category B</td>
                <td>$19.99</td>
                <td>Description 2</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>Category A</td>
                <td>$14.99</td>
                <td>Description 3</td>
            </tr>
            <tr>
                <td>Item 4</td>
                <td>Category C</td>
                <td>$9.99</td>
                <td>Description 4</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Get the input field and table body
        var input = document.getElementById('searchInput');
        var table = document.querySelector('table');

        // Add an event listener to the input field to handle searches
        input.addEventListener('input', function() {
            var query = input.value.toLowerCase();
            var rows = table.querySelectorAll('tbody tr');

            rows.forEach(function(row) {
                var data = row.textContent.toLowerCase();
                if (data.includes(query)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
